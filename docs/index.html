<!DOCTYPE html>
<html>

<head prefix="og: http://ogp.me/ns#">
    <title>Firedancer</title>

    <meta charset="utf-8" />

    <meta name="description" content="Haxe-based language for defining 2D shmups bullet-hell patterns." />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:title" content="Firedancer" />
    <meta property="og:site_name" content="Firedancer" />
    <meta property="og:description" content="Haxe-based language for defining 2D shmups bullet-hell patterns." />
    <meta property="og:url" content="https://firedancer-lang.com" />
    <meta property="og:image" content="https://firedancer-lang.com/images/firedancer-ogp.png" />
    <meta property="og:type" content="website" />

    <script type="text/javascript" src="main.min.js" defer></script>
    <script type="text/javascript" src="https://platform.twitter.com/widgets.js" charset="utf-8" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <link rel="icon" href="./images/favicon.ico">
</head>

<body>
    <div class="entire">
        <div class="pane" id="main">
            <div class="horizontal-container">
                <h1><a href="https://firedancer-lang.com/">Firedancer</a></h1>
                <p class="weak version">v0.1.0</span>
            </div>
            <p class="description">Language for defining bullet-hell patterns.</p>

            <div>
                <a href="https://github.com/fal-works/firedancer" class="link-button">GitHub repo</a>
            </div>

            <select name="demo-selector" id="demo-selector">
                <option value="default">SELECT EXAMPLE ...</option>
                <option value="(separator)">---- basics ------------</option>
                <option value="control-flow">control flow</option>
                <option value="move">move</option>
                <option value="move-2">move (2)</option>
                <option value="shot-speed">shot speed</option>
                <option value="shot-direction">shot direction</option>
                <option value="shot-position">shot position</option>
                <option value="(separator)">---- features ------------</option>
                <option value="nway-radial-line">nway / radial / line</option>
                <option value="random">random</option>
                <option value="aim">aim</option>
                <option value="parallel">parallel</option>
                <option value="fire-with-pattern">fire with pattern</option>
                <option value="bind-position">bind position</option>
                <option value="vanish">vanish</option>
                <option value="variables">variables</option>
                <option value="sin-cos">sin / cos</option>
                <option value="transform">transform</option>
                <option value="(separator)">---- examples ------------</option>
                <option value="nway-whip">nway whip</option>
                <option value="laundry">laundry</option>
            </select>

            <div>
                <h4 class="caption">
                    Script
                </h4>
                <textarea readonly id="script" rows="14"></textarea>
                <h4 class="caption">
                    Virtual assembly code <span class="weak">(compiled from the above)</span>
                </h4>
                <textarea readonly id="assembly" rows="6"></textarea>
                <h4 class="caption">
                    Program for <a href="https://github.com/fal-works/firedancer-vm">Firedancer VM</a>
                    <span class="weak">(assembled from the above)</span>
                </h4>
                <textarea readonly id="program" rows="5"></textarea>
            </div>

            <div class="footer">
                <a href="https://www.fal-works.com/">
                    <img class="logo" src="./images/fal-works-logo.png" alt="FAL Works">
                </a>
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
                    data-text="Firedancer: A language for defining bullet-hell patterns"
                    data-url="https://firedancer-lang.com/" data-hashtags="FiredancerLang"
                    data-show-count="false">Tweet</a>
            </div>

        </div>

        <div id="canvas-container">
            <canvas class="pane" id="webgl" width="600px" height="800px"></canvas>
        </div>
    </div>
</body>

</html>
